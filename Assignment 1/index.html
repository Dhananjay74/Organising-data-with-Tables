<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organising data with Tables || Assignment 1</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Organising data with Tables</h1>
    <table>
      <caption>
        list of computer Accesories bought
      </caption>
      <thead>
        <tr>
          <th scope="col">Accesories</th>
          <th scope="col">Brand</th>
          <th scope="col">price $</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>laptop</td>
          <td>apple</td>
          <td>$ 999</td>
        </tr>
        <tr>
          <td>mouse</td>
          <td>apple</td>
          <td>$ 49</td>
        </tr>
        <tr>
          <td>keyboard</td>
          <td>apple</td>
          <td>$ 149</td>
        </tr>
        <tr>
          <td>speaker</td>
          <td>JBL</td>
          <td>$ 100</td>
        </tr>
        <tr>
            <td>headphone</td>
            <td>sony</td>
            <td>$ 85</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">subtotal</td>
          <td>$ 1197</td>
        </tr>
        <tr>
          <td colspan="2">tax</td>
          <td>$ 16</td>
        </tr>
        <tr>
          <td colspan="2">total</td>
          <td>$ 1213</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
